<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>BloonTD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- HUD Principal -->
  <div id="hud">
    <span id="wave">🌊 Vague 1</span>
    <span id="money">💰 100</span>
    <span id="lives">❤️ 100</span>
    <span id="score">🏆 0</span>
    <button id="startWave">Démarrer 🌟</button>
  </div>
  <a href="select-map.html" class="back-button">🔙 Changer de carte</a>
  <a href="map-editor.html" class="editor-button">🗺️ Éditeur de chemin</a>

  <!-- Canvas du jeu -->
  <canvas id="game" width="1300" height="750"></canvas>

  <!-- Shop cute en bas -->
  <div id="shop">
    <div class="tower-card" data-type="basic">
      <img src="public/images/tower_basic.png" alt="Tourelle de base" />
      <span>💸 50</span>
    </div>
    <div class="tower-card" data-type="fast">
      <img src="public/images/tower_fast.png" alt="Tourelle rapide" />
      <span>💸 100</span>
    </div>
    <div class="tower-card" data-type="sniper">
      <img src="public/images/tower_sniper.png" alt="Tourelle sniper" />
      <span>💸 150</span>
    </div>
    <div class="tower-card" data-type="blast">
      <img src="public/images/tower_blast.png" alt="blast tower">
      <span>💸 100</span>
    </div>
    <div class="tower-card" data-type="boomerang">
      <img src="public/images/tower_boomerang.png" alt="boomerang tower">
      <span>💸 100</span>
    </div>


    <!-- Tu pourras ajouter ici d'autres tourelles dans le futur -->
  </div>

  <!-- Script principal -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
