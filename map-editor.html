<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Éditeur de chemin</title>
  <link rel="stylesheet" href="./style/map-editor.css">
</head>

<body>
  <div class="header-bar">
    <h1>🗺️ Créateur de chemin - BloonTD Style</h1>
    <a class="back-button" href="select-map.html">← Retour</a>
  </div>

  <div class="editor-container">
    <canvas id="editor" width="1300" height="750"></canvas>

    <div class="side-panel">
      <input id="mapName" type="text" placeholder="Nom de la map" />
      <button onclick="copyPath()">📋 Copier le chemin</button>
      <button onclick="clearPath()">🗑️ Réinitialiser</button>
      <button onclick="saveToLocal()">💾 Enregistrer en local</button>
      <textarea id="output" readonly></textarea>
    </div>
  </div>

  <script src="./src/map-editor.js"></script>
</body>

</html>
